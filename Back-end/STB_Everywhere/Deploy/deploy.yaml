---
# Elasticsearch Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: stbeverywhere
  labels:
    io.kompose.service: elasticsearch
  name: elasticsearch
spec:
  replicas: 2
  selector:
    matchLabels:
      io.kompose.service: elasticsearch
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        io.kompose.service: elasticsearch
    spec:
      containers:
        - env:
            - name: ES_JAVA_OPTS
              value: -Xms512m -Xmx512m
            - name: discovery.type
              value: single-node
            - name: xpack.security.enabled
              value: "false"
            - name: xpack.watcher.enabled
              value: "false"
          image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
          name: elasticsearch
          imagePullPolicy: Always
          ports:
            - containerPort: 9200
              protocol: TCP
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
              ephemeral-storage: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
              ephemeral-storage: 2Gi
          volumeMounts:
            - mountPath: /usr/share/elasticsearch/data
              name: elasticsearch-data
          readinessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe: 
            httpGet:
              path: /
              port: 9200
            initialDelaySeconds: 60
            periodSeconds: 30
          securityContext:
            readOnlyRootFilesystem: false  # Changed
            runAsUser: 10001
            runAsGroup: 10001
      volumes:
        - name: elasticsearch-data
          persistentVolumeClaim:
            claimName: elasticsearch-data
---
apiVersion: v1
kind: Service
metadata:
  namespace: stbeverywhere
  labels:
    io.kompose.service: elasticsearch
  name: elasticsearch
spec:
  ports:
    - name: "9200"
      port: 9200
      targetPort: 9200
  selector:
    io.kompose.service: elasticsearch
---
# Email Service API Deployment
apiVersion: apps/v1
kind: Deployment
