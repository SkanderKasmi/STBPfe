# SQL Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: stbeverywhere
  labels:
    io.kompose.service: sqlserverdb
  name: sqlserverdb
spec:
  replicas: 1  # Use 1 replica to avoid complications until tested
  selector:
    matchLabels:
      io.kompose.service: sqlserverdb
  template:
    metadata:
      labels:
        io.kompose.service: sqlserverdb
    spec:
      containers:
        - env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: MSSQL_SA_PASSWORD
              value: "SwN12345678"  # Change as necessary to meet complexity requirements
          image: mcr.microsoft.com/mssql/server:2022-latest
          name: sqlserverdb
          ports:
            - containerPort: 1433
              protocol: TCP
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
              ephemeral-storage: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
              ephemeral-storage: 2Gi
          volumeMounts:
            - mountPath: /var/opt/mssql  # Default data path for SQL Server
              name: sqlserver-storage
          readinessProbe:
            exec:
              command:
              - /opt/mssql-tools/bin/sqlcmd
              - -S
              - localhost
              - -U
              - sa
              - -P
              - SwN12345678
              - -Q
              - "SELECT 1"
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe: 
            exec:
              command:
              - /opt/mssql-tools/bin/sqlcmd
              - -S
              - localhost
              - -U
              - sa
              - -P
              - SwN12345678
              - -Q
              - "SELECT 1"
            initialDelaySeconds: 60
            periodSeconds: 30
          securityContext:
            runAsUser: 10001
            runAsGroup: 0
            fsGroup: 10001
      volumes:
        - name: sqlserver-storage
          persistentVolumeClaim:
            claimName: sqlserver-pvc  # Make sure this matches your PVC name
---
apiVersion: v1
kind: PersistentVolumeClaim
